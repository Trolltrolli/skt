<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Detekce nefunk캜n칤ho p콏ehr치va캜e</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";
  const container = document.getElementById('playerContainer');

  let iframe; // ulo쮂셠e si iframe pro pozd캩j코칤 pr치ci

  function loadIframe(src) {
    iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
  }

  function removeIframe() {
    if (iframe) {
      iframe.remove();
      iframe = null;
    }
  }

  function loadPrimaryWithTimeout() {
    console.log("游뽖 Na캜칤t치m prim치rn칤 p콏ehr치va캜...");
    removeIframe();
    loadIframe(PRIMARY_URL);

    let loaded = false;

    // Poslouch치me, jestli se iframe na캜etl
    iframe.onload = () => {
      loaded = true;
      console.log("游붆 Prim치rn칤 iframe na캜ten. 캛ek치m na projev 쬴vota...");
    };

    // Po 5 sekund치ch zkontrolujeme, jestli iframe reagoval
    setTimeout(() => {
      if (!loaded || iframe.clientHeight < 50) {
        console.warn("丘썶잺 P콏ehr치va캜 z콏ejm캩 selhal, p콏ep칤n치m na z치lohu.");
        removeIframe();
        loadIframe(BACKUP_URL);
      } else {
        console.log("游꿨 Prim치rn칤 p콏ehr치va캜 쬴je, ponech치v치m.");
      }
    }, 5000);
  }

  loadPrimaryWithTimeout();
</script>

</body>
</html>
