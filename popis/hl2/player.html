<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";
  const container = document.getElementById('playerContainer');
  const EXPECTED_HEIGHT = 128; // Norm√°ln√≠ v√Ω≈°ka p≈ôehr√°vaƒçe

  let iframe;

  function removeIframe() {
    if (iframe) {
      iframe.remove();
      iframe = null;
    }
  }

  function loadIframe(src) {
    iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
  }

  function loadPrimaryWithCheck() {
    console.log("ü¶á Naƒç√≠t√°m prim√°rn√≠ p≈ôehr√°vaƒç...");
    removeIframe();
    loadIframe(PRIMARY_URL);

    iframe.onload = () => {
      console.log("ü©∏ Iframe naƒçten, kontroluji v√Ω≈°ku...");

      setTimeout(() => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const scrollHeight = doc.documentElement.scrollHeight;

          console.log("üé© Detekovan√° v√Ω≈°ka obsahu:", scrollHeight);

          if (scrollHeight > EXPECTED_HEIGHT + 50) {
            console.warn("‚ö†Ô∏è Obsah iframu je p≈ô√≠li≈° vysok√Ω ‚Äì pravdƒõpodobnƒõ chyba nebo reklama.");
            removeIframe();
            loadIframe(BACKUP_URL);
          } else {
            console.log("üé∂ V√Ω≈°ka odpov√≠d√°, ponech√°v√°m p≈ôehr√°vaƒç.");
          }
        } catch (e) {
          console.warn("üëª Nemohu p≈ôistoupit k obsahu iframu (CORS). Ponech√°v√°m.");
        }
      }, 100); // Kr√°tk√° prodleva po onload
    };
  }

  loadPrimaryWithCheck();
</script>

</body>
</html>
