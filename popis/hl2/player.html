<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Up칤콏칤 P콏ehr치va캜</title>
  <style>
    body {

      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
    #status {

      text-align: center;
      font-family: "Courier New", monospace;

<body>

<div id="status">游붆 Na캜칤t치m prim치rn칤 p콏ehr치va캜... bl칠 ble bl칠</div>
<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  const status = document.getElementById('status');

  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
    return iframe;
  }

  function removeAllIframes() {
    container.innerHTML = "";
  }

  async function loadPlayerWithFailsafe() {
    removeAllIframes();
    status.textContent = "游붆 Na캜칤t치m prim치rn칤 p콏ehr치va캜...";

    const iframe = loadIframe(PRIMARY_URL);

    // P콏edpokl치d치me, 쬰 autoplay je povolen
    let played = false;

    // Naslepo 캜ek치me 3 sekundy, jako up칤r na opilou turistku
    await new Promise(resolve => setTimeout(resolve, 3000));

    // Jestli se nic nezm캩nilo, jdeme na pl치n B
    if (!played) {
      status.textContent = "驕멆잺 Prim치rn칤 nehraje! Spou코t칤m z치lo쬹칤 p콏ehr치va캜...";
      removeAllIframes();
      loadIframe(BACKUP_URL);
    } else {
      status.textContent = "游꿨 Prim치rn칤 hraje jako h콏bitovn칤 orchestr!";
    }
  }

  // Tahle 캜치st se star치 o p콏ij칤m치n칤 zpr치v z iframe (pokud podporuje postMessage)
  window.addEventListener("message", (event) => {
    if (event.data.playing === true) {
      console.log("Zpr치va z iframe: hraje!");
      played = true;
    }
  });

  // Spust칤me hlavn칤 pekeln칳 pl치n
  loadPlayerWithFailsafe();
</script>

</body>
</html>
