<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <script>
    (function(){
      try{
        if(!sessionStorage.getItem('player_refreshed')){
          sessionStorage.setItem('player_refreshed','1');
          setTimeout(function(){
            location.replace('player.html?r=1');
          },700);
        }
      }catch(e){
        location.replace('player.html?r=1');
      }
    })();
  </script>

  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=357&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/vivapin2/player_backup.html?autoplay=true";
  const TIMEOUT = 3000;

  const container = document.getElementById('playerContainer');
  let mp3Ok = false;

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    container.innerHTML = "";
    container.appendChild(iframe);
  }

  // Spust√≠me p≈ôehr√°vaƒç
  loadIframe(PRIMARY_URL);

  // Poslouch√°me zpr√°vy z embed playeru
  window.addEventListener("message", (event) => {
    if (event.data?.mp3_status === "ok") {
      console.log("‚úÖ MP3 potvrzena z embed ‚Äì nech√°v√°m prim√°rn√≠ player.");
      mp3Ok = true;
    }
  });

  // Po timeoutu zkontrolujeme, jestli nep≈ôi≈°la zpr√°va
  setTimeout(() => {
    if (!mp3Ok) {
      console.log("‚ùå ≈Ω√°dn√© potvrzen√≠ o MP3 ‚Äì p≈ôep√≠n√°m na z√°lo≈æn√≠ player.");
      loadIframe(BACKUP_URL);
    }
  }, TIMEOUT);

  // Pokud autoplay zablokuje prohl√≠≈æeƒç, zkus√≠me ho spustit po prvn√≠m kliknut√≠
  function tryRestart() {
    const iframe = container.querySelector('iframe');
    if (!iframe) return;
    console.log("üîî U≈æivatelsk√° interakce ‚Äì pokus√≠m se p≈ôehr√°vaƒç znovu naƒç√≠st.");
    iframe.src = PRIMARY_URL + "&forceplay=1"; // p≈ôid√°me parametr pro jistotu
    window.removeEventListener("click", tryRestart);
    window.removeEventListener("keydown", tryRestart);
    window.removeEventListener("touchstart", tryRestart);
  }

  window.addEventListener("click", tryRestart);
  window.addEventListener("keydown", tryRestart);
  window.addEventListener("touchstart", tryRestart);
</script>

</body>
</html>
